<div class="bootstrap-wrapper">
    <div class="alert alter-warning text-center" *ngIf="invalidLogin">{{ errorMessage }}</div>
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="./../assets/password.jpg" alt="icon security" class="img-fluid">
                </div>
                <h1 class="text-center">Ingrese a su cuenta</h1>
                <form class="custom-form text-center " method="post">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Ingrese usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese contraseña">
                    </div>
                    <div>
                    <button type="submit" class="btn btn-success" (click)="hadleLogin()">Ingresar</button>
                    <button type="submit" class="btn btn-success" (click)="canceled()">Cancelar</button>
                    </div>
                 
                </form>    
        </div>
    </div>
</div>
