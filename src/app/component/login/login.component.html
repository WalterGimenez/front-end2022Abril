<div class="bootstrap-wrapper">
    <div class="alert alter-warning text-center" *ngIf="invalidLogin">{{ errorMessage }}</div>
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="./../assets/password2.jpg" alt="icon security" class="img-fluid">
                </div>
                <h1 class="text-center">Ingrese a su cuenta</h1>

                <!--creating form-->
                <form>

                    <mat-form-field class="full-width">
                        <mat-label>UserName</mat-label>
                        <input [(ngModel)] = "username" name="username" required matInput type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="password" name="password" required  matInput type="password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" (click)="hadleLogin()" class="btn btn-primary" >Entrar</button>
                    </div>

                </form>
                <br>
                
            </div>
        </div>
    </div>
</div>
